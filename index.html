<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" >
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
        <nav>
            <img src="./images/logo.svg" alt="Ping Logo">
        </nav>
        <div class="text-header">
            <p>We are launching <span>soon!</span></p>
            <p>Subscribe and get notified</p>
        </div>
        <form action="">
            <label>
                <input type="email" name="email" placeholder="Your email address...">
            </label>
            <i class="emailCheck">Please provide valid email address</i>
            <button id="notify">Notify Me</button>
        </form>
        <img src="./images/illustration-dashboard.png" alt="illustration-dashboard" class="illustration">
        <footer>
            <div class="social-media">
                <img src="./images/facebook.svg" alt="facebook" id="facebook">
                <img src="./images/twitter.svg" alt="twitter" id="twitter">
                <img src="./images/instagram.svg" alt="instagram" id="instagram">
            </div>
            <p>&copy; Copyright Ping. All rights reserved.</p>
        </footer>
    </div>
  </body>
  <script src="script.js"></script>
</html>
